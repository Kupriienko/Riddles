<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Riddles</title>
    <link type="text/css" rel="stylesheet" href="static/styles/riddles.css">
    <script type="text/javascript" src="static/scripts/riddles.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="static/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/icons/favicon-16x16.png">
    <link rel="manifest" href="static/icons/site.webmanifest">
    <link rel="mask-icon" href="static/icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="container">
        <div class="riddles" id="riddles">
            {riddles}
            <h1>Додайте свою загадку:</h1>
            <div class="block">
                <textarea name="riddle" class="riddle" id="newRiddle"></textarea>
                <div class="answer">
                    <input type="text" name="answer" id="newAnswer">
                    <button id="add">Додати</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
